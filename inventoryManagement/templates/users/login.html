<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Mazer Admin Dashboard</title>
    {% load static %}
    {% block css %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app-dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/mediaQuery.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.svg' %}" type="image/x-icon">
    <link rel="shortcut icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/png">
    <link rel="shortcut icon" href="{% static 'assets/images/logo/login.svg' %}" type="image/svg">
    {% endblock %}
</head>
<style>
    * {

        height: auto;
    }
</style>

<body>
    <div id="auth">

        <div id="maindiv" class="row h-100">
            <div id="div1" class="col-lg-5 col-6 w-50 ">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="{% static 'assets/images/logo/logo.svg' %}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Log in.</h1>
                    <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>

                    <form action="" method='post'>
                        {% csrf_token %}
                        {% if context %}
                        <p class="auth-subtitle mb-2 color-red">{{context}}</p>
                        {% endif %}
                        {% if messages %}
                        {% for message in messages %}
                        <div class="alert {% if message.tags == 'error' %}alert-danger{% else %}alert-{{message.tags}}{% endif %} alert-dismissible fade show"
                            role="alert">
                            <strong>{{message}}</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button></script>
                        </div>
                        {% endfor %}
                        {% endif %}

                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="text" class="form-control form-control-xl" name="email" placeholder="Email">
                            <div class="form-control-icon">
                                <!-- <i class="bi bi-person"><img id="email" src="{% static 'assets/images/shield.svg' %}" alt="Email" class="mb-5"></i>  -->
                                <i class="bi bi-person"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password"
                                placeholder="Password">
                            <div class="form-control-icon">
                                <!-- <i class="bi bi-shield-lock"><img id="password" src="{% static 'assets/images/user.svg' %}" alt="Password" class="mb-5"></i> -->
                                <i class="bi bi-shield-lock"></i>
                            </div>
                        </div>
                        <!-- <div class="form-check form-check-lg d-flex align-items-end">
                    <input class="form-check-input me-2" type="checkbox" value="1" id="flexCheckDefault" name="keep_me_logged_in">
                    <label class="form-check-label text-gray-600" for="flexCheckDefault">
                        Keep me logged in<script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>

                    </label>
                </div> -->
                        <button type='submit' class="btn btn-primary btn-block btn-lg shadow-lg mt-5" value="Login">Log
                            in</button>
                    </form>
                    <div class="text-center mt-5 text-lg fs-4">
                        <p><a class="font-bold" href="{% url 'users:forgot-password' %}">Forgot password?</a>.</p>
                    </div>
                </div>
            </div>

            <div id="div2" class="col-lg-7 col-6  d-lg-block w-50 ">
                <div id="auth-right" class="p-5 d-flex justify-content-center align-items-center">
                    <img id="side-banner" src="{% static 'assets/images/login.svg' %}" alt="Login">
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
</body>

</html>
