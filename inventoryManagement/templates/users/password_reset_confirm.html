<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password Page</title>
    {% load static %}
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/app.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/app-dark.css' %}">
    <link rel="stylesheet" href="{% static 'assets/css/auth.css' %}">
    <link rel="icon" href="{% static 'assets/images/logo/favicon.png' %}" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
</head>

<body>
   <div id="auth">
        <div id="maindiv" class="row h-100">
            <div id="div1" class="col-lg-5 col-6 w-50 ">
                <div id="auth-left">
                    <div class="auth-logo">
                        <a href="index.html"><img src="{% static 'assets/images/logo/logo.svg' %}" alt="Logo"></a>
                    </div>
                    <h1 class="auth-title">Reset Password.</h1>
                    <p class="auth-subtitle mb-5">Please enter your new password.
                    <p class="text-danger">NOTE: Do not reload this page</p>
                    </p>

                    <form action="{% url 'users:password_reset_complete' %}" method='post'
                        onsubmit="checkPassword(this)">
                        {% csrf_token %}
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password1" id="password1"
                                placeholder="Please Enter your new Password">
                            <div class="form-control-icon">
                                <i class="bi bi-lock"></i>
                            </div>
                        </div>
                        <div class="form-group position-relative has-icon-left mb-4">
                            <input type="password" class="form-control form-control-xl" name="password2"
                                placeholder="Please re-type password to confirm">
                            <div class="form-control-icon">
                                <i class="bi bi-lock-fill"></i>
                            </div>
                        </div>
                        <button type='submit' class="btn btn-primary btn-block btn-lg shadow-lg mt-5"
                            value="Reset Password">Reset Password</button>
                    </form>
                </div>
            </div>

            <div id="div2" class="col-lg-7 col-6  d-lg-block w-50 ">
                <div id="auth-right" class="p-5 d-flex justify-content-center align-items-center">
                    <img id="side-banner" src="{% static 'assets/images/reset_password.svg' %}" alt="Login">
                </div>
            </div>
        </div>

    </div>

    <script src="{% static 'assets/js/bootstrap.bundle.min.js' %}"></script>
    <script>
        function checkPassword(form) {
            password1 = form.password1.value;
            password2 = form.password2.value;

            if (password1 == "") {
                alert('Please enter password');
                return False;
            }
            else if (password2 == "") {
                alert('Please enter confirm password');
                return False;
            }
            else if (password1 != password2) {
                alert('Password Fields did not match, please try again.....');
                return False;
            }
        }
    </script>
</body>

</html>
