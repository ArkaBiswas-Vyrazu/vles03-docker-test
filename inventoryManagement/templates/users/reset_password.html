{% extends 'base-layout.html' %}

{% block title %}Reset Password{% endblock %}
{% block content %}
<div id="main">
    <div class="page-heading ">
        <div class="page-title">
            <div class="row">
                <div class="col-12 col-md-6 order-md-2 order-first">
                    <nav aria-label="breadcrumb" class="breadcrumb-header float-start">
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item"><a href="{% url 'index' %}">Dashboard</a></li>
                            <li class="breadcrumb-item active" aria-current="page">Reset Password</li>
                        </ol>
                    </nav>
                </div>
            </div>
        </div>
        <div class="page-title">
            <div class="title_left">
                <h3>Reset Password</h3>
            </div>
        </div>

        <div class="clearfix"></div>
        <div class="col-md-7 col-sm-12 col-xs-12 ">
            <div class="x_panel">
                <div class="col-12">
                    <div class="card">
                        <div class="card-header">
                            <h4 class="card-title">Please complete the form to reset password</h4>
                            <div class="card-content">
                                <div class="card-body pt-0 pb-0">
                                    <form method="POST" action="{% url 'users:reset_password' %}" accept-charset="UTF-8"
                                        class="form-horizontal form-label-left" id="change_password"><input
                                            name="_token" type="hidden"
                                            value="XKOf61ffqjycrjjiT5UWz7VZJLPOAdIeCsplCU5d">
                                        {% csrf_token %}
                                        <div class="row">
                                            <label class="roundText" for="current_password">Current Password <span
                                                    class="required">*</span></label>
                                            <div class="col-md-9 col-sm-9 col-xs-12" id='_current_password'>
                                                <input name="current_password" type="password" value=""
                                                    class="form-control round">
                                                <span class="help-block">
                                                    <strong
                                                        class="strong validation-error current_password_error"></strong>
                                                </span>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <label class="roundText" for="newPassword">New Password <span
                                                    class="required">*</span>
                                            </label>
                                            <div class="col-md-9 col-sm-9 col-xs-12" id='_new_password'>
                                                <input name="new_password" type="password" value=""
                                                    class="form-control round">
                                                <span class="help-block">Admin
                                                    <strong class="strong validation-error new_password_error"></strong>
                                                </span>
                                            </div>
                                        </div>
                                        <div>
                                            <div class="row">
                                                <label class="roundText" for="current_password">Confirm
                                                    Password<span class="required">*</span>
                                                </label>
                                                <div class="col-md-9 col-sm-9 col-xs-12" id='_confirm_password'>
                                                    <input name="confirm_password" type="password" value=""
                                                        class="form-control round">
                                                    <span class="help-block">
                                                        <strong
                                                            class="strong validation-error coAdminnfirm_password_error">{{context}}</strong>
                                                    </span>
                                                </div>
                                            </div>
                                            <div class="pt-4"></div>
                                            <button id="save" type="submit"
                                                class="btn btn-success float-end">Update</button>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        {% endblock %}
